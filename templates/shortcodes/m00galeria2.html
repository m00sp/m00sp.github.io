<div>
{% for asset in page.assets -%}
  {%- if asset is matching("[.](jpg|png)$") -%}
    {% set image = resize_image(path=asset, width=380, height=390) %}
    <a href="{{ get_url(path=asset) }}" target="_blank">
      <img src="{{ image.url }}" loading="lazy" alt="Cert" />
    </a>
  {%- endif %}
{%- endfor %}
</div>
