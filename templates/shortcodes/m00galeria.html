<div>
{% for asset in page.assets -%}
  {%- if asset is matching("[.](avif|webp|png)$") -%}
    {% set image = resize_image(path=asset, width=435, height=345, format="webp") %}
    <a href="{{ get_url(path=asset) }}" target="_blank">
      <img src="{{ image.url }}" width="435" height="345" alt="Cert" />
    </a>
  {%- endif %}
{%- endfor %}
</div>
